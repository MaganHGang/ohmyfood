<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SASS/main.css">
    <script src="https://kit.fontawesome.com/5c9acae10d.js" crossorigin="anonymous"></script>
    <title>Ohmyfood</title>
</head>

<body>
    <div class="mainContainer">
        <div class="header">
            <div class="OhmyfoodLogo">
                <img class="OhmyfoodLogoImg" src="images/logo/ohmyfood.png" alt="logo">
            </div>
        </div>
        <div class="subHead">
            <h3 class="subHeadText"> <i class="fa-solid fa-location-dot"></i> Paris, Bellieville</h3>
        </div>
        <section class="subHead2">
            <h2 class="subHeadText"> Book any Menu you like </h2>
            <p class="subHeadText"> Discover the top-of-the-art restaurant we can <br> picked for you</p>
            <button class="explorerestru" type="submit"> Explore Our restaurants</button>
        </section>
        <div class="How-it-works-container">
            <section class="How-it-works-titleBox">
                <h2 class="subHeadText"> How it works</h2>
            </section>
            <div class="How-it-works-body">
                <span class="How-it-works-buttons"><span class="circlebox"> <i class="fa-solid fa-1"></i>
                    </span> <span class="IconStyle"> <i class="fa-solid fa-mobile-screen-button"></i></span>
                    <h3 class="subHeadText">Choose Menu</h3>
                </span>
                <span class="How-it-works-buttons"> <span class="circlebox"> <i class="fa-solid fa-2"></i></span> <span
                        class="IconStyle"> <i class="fa-solid fa-list-ul"></i></span>
                    <h3 class="subHeadText">Create
                        Menu</h3>
                </span>
                <span class="How-it-works-buttons"> <span class="circlebox"><i class="fa-solid fa-3"></i> </span> <span
                        class="IconStyle"></span>
                    <h3 class="subHeadText">Go
                        Enjoy at the Restaurant</h3>
                </span>
            </div>
        </div>


        <section class="menuOptions1"></section>
        <section class="RestaurantOptions"></section>


    </div>
    <footer class="footerContainer">
        <section class="footersection">
            <h5 class="footerTitle"> ohmyfood </h5>
            <a href="#" class="footerText">Suggest a Restaurant</a>
            <a href="#" class="footerText"> Become a partner</a>
            <a href="#" class="footerText">Legal</a>
            <a href="#" class="footerText">Contact</a>
        </section>
    </footer>
</body>

</html>
