<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SASS/main.css">
    <script src="https://kit.fontawesome.com/5c9acae10d.js" crossorigin="anonymous"></script>
    <title>Ohmyfood</title>
</head>

<body>
    <div class="loaderContainer">
        <div class="loader">

        </div>
    </div>
    <div class="mainContainer">
        <div class="header">
            <div class="OhmyfoodLogo">
                <img class="OhmyfoodLogoImg" src="images/logo/ohmyfood.png" alt="logo">
            </div>
        </div>
        <div class="subHead">
            <h3 class="subHeadText"> <i class="fa-solid fa-location-dot"></i> Paris, Bellieville</h3>
        </div>
        <section class="subHead2">
            <h2 class="subHeadText"> Book any Menu you like </h2>
            <p class="subHeadText"> Discover the top-of-the-art restaurant we can <br> picked for you</p>
            <button class="explorerestru hoverbutton" type="submit"> Explore Our restaurants</button>
        </section>
        <div class="How-it-works-container">
            <section class="How-it-works-titleBox">
                <h2 class="subHeadText"> How it works</h2>
            </section>
            <div class="How-it-works-body">
                <span class="How-it-works-buttons"><span class="circlebox"> <i class="fa-solid fa-1 "></i>
                    </span> <span class="IconStyle"> <i class="fa-solid fa-mobile-screen-button colourIcon"></i></span>
                    <p class="subHeadText contentSub">Choose Menu</p>
                </span>
                <span class="How-it-works-buttons"> <span class="circlebox"> <i class="fa-solid fa-2"></i></span> <span
                        class="IconStyle"> <i class="fa-solid fa-list-ul colourIcon"></i></span>
                    <p class="subHeadText contentSub">Create
                        Menu</p>
                </span>
                <span class="How-it-works-buttons"> <span class="circlebox"><i class="fa-solid fa-3 "></i>
                    </span> <span class="IconStyle"><i class="fa-solid fa-store colourIcon"></i></span>
                    <p class="subHeadText contentSub">Go
                        Enjoy at the Restaurant</p>
                </span>
            </div>
        </div>



        <div class="RestaurantOptions">
            <section class="RestaurantOptionsTitleBox">
                <h3 class="subHeadText"> Restaurants </h3>
            </section>

            <div class="column">
                <div class="row">
                    <a class="productRestruCard" href="fullpalette.html">
                        <figure class="sectionCardRestru">
                            <div class="newBox">
                                <h4 class="subHeadText">New </h4>
                            </div>
                            <img class="sectionCardRestruimg" alt="restaurant image"
                                src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg">
                            <figcaption class="sectionCardRestruCaption">
                                <section class="captiontext">
                                    <h3 class="subHeadText"> The Full Palette </h3>
                                    <p class="subHeadText"> New York</p>
                                </section>
                                <div class="heartIcon"> <i class="fa-regular fa-heart colourhover"></i></div>
                            </figcaption>
                        </figure>
                    </a>
                </div>
                <div class="row">
                    <a class="productRestruCard" href="enchantedplate.html">
                        <figure class="sectionCardRestru">
                            <div class="newBox">
                                <h4 class="subHeadText">New </h4>
                            </div>
                            <img class="sectionCardRestruimg" alt="restaurant image"
                                src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg">
                            <figcaption class="sectionCardRestruCaption">
                                <section class="captiontext">
                                    <h3 class="subHeadText"> The Enchanted Plate </h3>
                                    <p class="subHeadText"> New York </p>
                                </section>
                                <div class="heartIcon"> <i class="fa-regular fa-heart colourhover"></i></div>
                            </figcaption>
                        </figure>
                    </a>
                </div>
                <div class="row">
                    <a class="productRestruCard" href="bastille.html">
                        <figure class="sectionCardRestru">
                            <img class="sectionCardRestruimg" alt="restaurant image"
                                src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg">
                            <figcaption class="sectionCardRestruCaption">
                                <section class="captiontext">
                                    <h3 class="subHeadText"> Bastille</h3>
                                    <p class="subHeadText"> New York </p>
                                </section>
                                <div class="heartIcon"> <i class="fa-regular fa-heart colourhover"></i></div>
                            </figcaption>
                        </figure>
                    </a>
                </div>

                <div class="row">
                    <a class="productRestruCard" href="le-gourmand.html">
                        <figure class="sectionCardRestru">
                            <img class="sectionCardRestruimg" alt="restaurant image"
                                src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg">
                            <figcaption class="sectionCardRestruCaption">
                                <section class="captiontext">
                                    <h3 class="subHeadText"> Le gourmand </h3>
                                    <p class="subHeadText"> New York </p>
                                </section>
                                <div class="heartIcon"> <i class="fa-regular fa-heart colourhover"></i></div>
                            </figcaption>
                        </figure>
                    </a>
                </div>

            </div>
        </div>


    </div>
    <footer class="footerContainer2">
        <section class="footersection">
            <h5 class="footerTitle"> ohmyfood </h5>
            <a href="#" class="footerText"> <i class="fa-solid fa-utensils footIcon"></i> Suggest a Restaurant</a>
            <a href="#" class="footerText"> <i class="fa-solid fa-handshake-angle footIcon"></i>Become a partner</a>
            <a href="#" class="footerText">Legal</a>
            <a href="#" class="footerText">Contact</a>
        </section>
    </footer>
</body>

</html>
